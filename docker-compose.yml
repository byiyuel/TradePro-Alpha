version: '3.8'

services:
  tradepro-alpha:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-tradepro_secret_key_2024}
      - YAHOO_FINANCE_API_KEY=${YAHOO_FINANCE_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - CACHE_DURATION_MINUTES=30
      - RATE_LIMIT_MAX_REQUESTS=100
      - HELMET_CSP_ENABLED=true
      - HELMET_HSTS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./src/backend/database:/app/src/backend/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health/ping', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  tradepro-dev:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev_secret_key
      - LOG_LEVEL=debug
      - CACHE_DURATION_MINUTES=5
      - RATE_LIMIT_MAX_REQUESTS=1000
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./src/backend/database:/app/src/backend/database
    command: npm run dev
    profiles:
      - dev

