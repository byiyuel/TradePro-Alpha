services:
  - type: web
    name: tradepro-beta
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: tradepro-redis
          property: connectionString
      - key: YAHOO_FINANCE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: HELMET_CSP_ENABLED
        value: true
      - key: HELMET_HSTS_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: CACHE_DURATION_MINUTES
        value: 30
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: WS_MAX_CONNECTIONS
        value: 50
    healthCheckPath: /api/health/ping
    autoDeploy: true

databases:
  - name: tradepro-redis
    plan: free
    type: redis
